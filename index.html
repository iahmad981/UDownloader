    <script type="text/javascript">
        document.getElementById("videoUrl").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("videoDetailButton").click();
            }
        });


        function videoDetailLoadingBar(){
            $("#content").show();
            $("#videoAuthorName").show();
            $("#downloadButton").hide();
            $("#videoDetail").hide();
            $("#convertLoading").hide();
            $("#videoDetailLoading > #dynamic").css("width", 10 + "%").attr("aria-valuenow", 10).text(10 + "%");
            $("#videoDetailLoading").show();

            let current_progress = 0;
            let interval = setInterval(function() {
                current_progress += 10;

                $("#videoDetailLoading > #dynamic")
                    .css("width", current_progress + "%")
                    .attr("aria-valuenow", current_progress)
                    .text(current_progress + "%");

                if (current_progress >= 100)
                    clearInterval(interval);
            }, 1000);
        }

        function videoConvertChecker(type,format){
            if(type === "sound" && window.readType === "video"){
                window.readType = "sound";
            }

            $.ajax({
                type: 'POST',
                url: window.serverUrl+"/detail.php",
                data: {"id":window.videoId,"format":format,"type":type,"readType":window.readType},
                dataType: "json",
                success: function(result) {
                    if(result.status === 2){
                        let progressBarText = result.downloadPercent + "% downloading.";

                        if(window.readType === "convert"){
                            progressBarText = result.downloadPercent + "% converting.";
                        }


                        if(window.readType !== "convert" && type === "video"){
                            progressBarText = result.downloadPercent + "% "+window.readType+" converting.";
                        }

                        if(result.downloadPercent === 100){
                            progressBarText = "Wait a few seconds...";
                        }

                        if(result.downloadPercent !== 0){
                            $("#convertLoading > #dynamic")
                                .css("width", result.downloadPercent + "%")
                                .attr("aria-valuenow", result.downloadPercent)
                                .text(progressBarText);    
                        }

                        if(result.downloadPercent === 100 && window.readType === "video" && type === "video"){
                            window.readType = "sound";
                        }else if(result.downloadPercent === 100 && ((window.readType === "sound" && type === "video") || (window.readType === "sound" && type === "sound"))){
                            window.readType = "convert";
                        }
                    }


                    if(result.status === 1){
                        clearInterval(window.convertVideoInterval);
                        $("#convertLoading").hide();
                        $("#downloadButton").attr("href",result.fileUrl).attr("download",result.fileName).show();
                    }
                }
            });
        }

        function videoConvert(format){
            if(window.lastVideoFormat === format){
                return false;
            }

            clearInterval(window.convertVideoInterval);

            $("#videoAuthorName").hide();
            $("#downloadButton").hide();
            $("#convertLoading").show();

            $("#convertLoading > #dynamic").css("width", 100 + "%").attr("aria-valuenow", 100).text("Wait a few seconds...");

            window.lastVideoFormat = format;
            $.ajax({
                type: 'POST',
                url: window.serverUrl+"/convert.php",
                data: {"id":window.videoId,"format":format},
                dataType: "json",
                success: function(result) {
                    if(result.status){
                        window.readType = "video";
                        window.convertVideoInterval = setInterval(function() {
                            videoConvertChecker(result.type,format);
                        },6000);
                    }

                }
            });
        }

        function videoDetailFill(){
            videoDetailLoadingBar();
            clearInterval(window.convertVideoInterval);
            window.lastVideoFormat = null;
            $("#invalidVideoAlertBox").hide();
            $("#errorVideoAlertBox").hide();


            $.getJSON("serverRouter5445.html?id="+window.videoId, function(response) {
                if(response.status){
                    window.serverUrl = response.serverUrl;
                }

                $.getJSON(window.serverUrl+"/api.php?id="+window.videoId, function(response) {
                    if(!response.status){
                        $("#errorVideoAlertBox").html("<b>"+response.message+"</b>").show();
                        $("#content").hide();
                        return false;
                    }

                    $("#videoDetailLoading").hide();
                    $("#videoFormats").html("");
                    $("#soundFormats").html("");

                    $("#videoTitle").text(response.videoDetail.title);
                    $("#videoAuthorName").text(response.videoDetail.authorName);
                    $("#videoImageUrl").attr("src",response.videoDetail.thumbnailUrl);

                    $.each(response.videoDetail.formats.sounds, function(bitrate,format) {
                        let addFileSize = "";
                        if(format.size != null){
                            addFileSize = "("+format.size+")";
                        }

                        $("#soundFormats").append("<option value='"+bitrate+"'>"+format.bitrate+" "+addFileSize+"</option>");
                    });

                    $.each(response.videoDetail.formats.videos, function(resolution,format) {
                        let addFileSize = "";
                        if(format.size != null){
                            addFileSize = "("+format.size+")";
                        }

                        $("#videoFormats").append("<option value='"+resolution+"'>"+format.resolution+" "+addFileSize+"</option>");
                    });

                    $("#videoDetail").show();
                })
            });


        }

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        window.videoId = null;
        window.readType = "video";
        window.convertVideoInterval = null;
        window.lastVideoFormat = null;
        window.serverUrl = "index.html";
        $(document).ready(function () {
            let videoId = getUrlParameter('id');
            if(videoId){
                $("#videoUrl").val("https://www.youtube.com/watch?v="+videoId);
                setTimeout(function () {
                	$("#videoDetailButton").click();
                },250);
            }


            $("html").on('change', "#downloadFormat", function() {
                $("#downloadButton").hide();
                $("#videoAuthorName").show();
                $("#download").click();
            });


            // button
            $("html").on('click', "#downloadButton", function() {
/*
                if(isMobile.any){
                    return;
                }

                let isPopup = Cookies.get('isPopup');
                if(isPopup){
                    return;
                }

                let inHour = new Date(new Date().getTime() + 60 * 60 * 1000);

                Cookies.set('isPopup', 'yes', { expires: inHour });
*/

                window.open("https://fast-redirecting.com/sl/7ea309c6");
            });


            $("#videoUrl").bind("paste", function(e){
                let videoIdRegex = e.originalEvent.clipboardData.getData('text').match(/^.*(youtu.be\/|v\/|embed\/|watch\?|youtube.com\/user\/[^#]*#([^\/]*?\/)*)\??v?=?([^#\&\?]*).*/);
                if(!videoIdRegex){
                    return true;
                }

                setTimeout(function(){$("#videoDetailButton").click();},250);
               
            });

            $("#videoDetailButton").on("click",function () {
                let videoIdRegex = $("#videoUrl").val().match(/^.*(youtu.be\/|v\/|embed\/|watch\?|youtube.com\/user\/[^#]*#([^\/]*?\/)*)\??v?=?([^#\&\?]*).*/);
                if(videoIdRegex === null){
                    $("#invalidVideoAlertBox").show();
                    return false;
                }

                if(window.videoId === videoIdRegex[3]){
                    return false;
                }

                window.videoId = videoIdRegex[3];
                videoDetailFill();
            });


            $("#download").on("click",function(){
                videoConvert($("#downloadFormat").val());
            });
        });
    </script>
